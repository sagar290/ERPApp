
<ion-header>
    
      <ion-navbar>
        
       <ion-buttons class="navButton">
          <button  class="menu" ion-button icon-only menuToggle>
              <ion-icon style="color: white;" name="menu"></ion-icon>
          </button>
          <button (click)="dashBoard()" class="db" ion-button icon-only >
              <img style="width:30px;" src="assets/imgs/Training-Small.png" alt="">
          </button>
          <button  class="logo" ion-button icon-only>
            <img style="width:30px;" src="assets/imgs/UBL-Logo.png" alt="">
          </button>
          <button (click)="training()" class="training" ion-button icon-only >
              <img style="width:30px;" src="assets/imgs/Dashboard-Small.png" alt="">
          </button>
          <button (click)="archive()" class="archive" ion-button icon-only >
              <img style="width:30px;" src="assets/imgs/Announcement-Small.png" alt="">
          </button>
        </ion-buttons>

      </ion-navbar>
    
    </ion-header>


<ion-content padding>
  <ion-card (click)="dashBoard()" >
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/das.png">
        </ion-thumbnail>
        <h1>DashBoard</h1>
      </ion-item>
  </ion-card>
  <hr style="border-bottom: 1px solid black; opacity: .4;">
  <ion-card (click)="training()">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/training.png">
        </ion-thumbnail>
        <h1>Training</h1>
      </ion-item>
  </ion-card>
  <hr style="border-bottom: 1px solid black; opacity: .4;">
  <ion-card (click)="archive()">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/archive.png">
      </ion-thumbnail>
      <h1>Archive</h1>
    </ion-item>
  </ion-card>
  <hr style="border-bottom: 1px solid black; opacity: .4;">
</ion-content>
