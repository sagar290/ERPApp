
<ion-header>

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-thumbnail item-start>

        </ion-thumbnail>

  <br>
  <ion-card (click)="training()">

  <br>
  <ion-card (click)="archive()">
