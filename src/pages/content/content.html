
<ion-header>

  <ion-navbar>
    <ion-title>Get Back</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      
      <ion-card-header >
        <p>{{ data.date }}</p>
        <p>{{ data.region }}</p>
      </ion-card-header>
      
      <ion-card-content>
        <h1>{{ data.title }}</h1>
        <iframe [ngClass]="{'visible': data.video == '' || data.video == null  }" width="100%" height="100%" [src]=" data.video | sanitize" allowfullscreen></iframe>
        <p [innerHTML]="data.desc"></p>
      </ion-card-content>
    
    </ion-card>
</ion-content>
