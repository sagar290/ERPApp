
<ion-header>

  <ion-navbar>
    <ion-title>Back</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      
      <ion-card-header >
        <p>{{ data.date }}</p>
        <p>{{ data.region }}</p>
      </ion-card-header>
      
      <ion-card-content>
        <h1>{{ data.title }}</h1>
        <iframe [ngClass]="{'visible': data.video == '' || data.video == null  }" width="100%" height="100%" [src]=" data.video | sanitize" allowfullscreen></iframe>
        <a [ngClass]="{'visible': data.edUrl == '' || data.video == null  }" href="{{data.edUrl}}" target="_blank"> view Full Screen</a>
        <p [innerHTML]="data.desc"></p>
        <!-- <iframe src="https://h5p.org/h5p/embed/151929" width="100%" height="100%" frameborder="0" allowfullscreen="allowfullscreen"></iframe> -->
        
      </ion-card-content>
    </ion-card>
    <iframe [ngClass]="{'visible': data.edUrl == '' || data.video == null  }" width="100%" height="100%" [src]=" data.edUrl | sanitize" allowfullscreen></iframe>

</ion-content>
