
<ion-header>

  <ion-navbar>
      <ion-buttons class="navButton">
        <button  class="menu" ion-button icon-only menuToggle>
            <ion-icon style="color: white;" name="menu"></ion-icon>
        </button>
        <button (click)="dashBoard()" class="db" ion-button icon-only >
            <img style="width:30px;" src="assets/imgs/das-Small.png" alt="">
        </button>
        <button (click)="home()" class="logo" ion-button icon-only>
          <img style="width:30px;" src="assets/imgs/UBL-Logo.png" alt="">
        </button>
        <button  class="training" ion-button icon-only >
            <img style="width:30px;" src="assets/imgs/training.png" alt="">
        </button>
        <button (click)="archive()" class="archive" ion-button icon-only >
            <img style="width:30px;" src="assets/imgs/arch-Small.png" alt="">
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div (click)="TrainingPage()" >
      <ion-item>
        <ion-avatar item-start>
          <img src="https://api.adorable.io/avatars/121/abott@adorable.png">
        </ion-avatar>
        <h2>Basic Merchandising</h2>
        <p>WHAT IS MERCHANDISING Main video</p>
        <progress-bar [progress]="loadProgress"></progress-bar>
        <button ion-button clear item-end>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
